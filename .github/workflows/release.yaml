name: Release Please

on:
  push:
    branches:
      - main
      - v*.*.x
  workflow_dispatch:

jobs:
  release-please:
    timeout-minutes: 1
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      releases_created: ${{ steps.release-please.outputs.releases_created }}
      tag_name: ${{ steps.release-please.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Release Please
        id: release-please
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        with:
          # TODO: Configure a Personal Access Token (PAT) with contents:write and
          # pull-requests:write permissions, store as RELEASE_PAT repository secret.
          # A PAT is required (instead of GITHUB_TOKEN) so that release tag pushes
          # trigger downstream workflows like the Docker build.
          # token: ${{ secrets.GLASSKUBE_BOT_SECRET }}  # original upstream token
          token: ${{ secrets.RELEASE_PAT }}
          target-branch: ${{ github.ref_name }}
